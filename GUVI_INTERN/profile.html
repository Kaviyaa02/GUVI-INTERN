<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/profile.css">
    <script src="./js/profile.js">
    </script>
   

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>GUVI_Profile</title>
  </head>
  <body>
    <nav
      class="navbar navbar navbar-expand-l navbar-light bg-gradient justify-content-end"
    >
      <button
        class="btn m-2 btn-outline-info my-sm-0"
        id="edit"
        type="submit"
      >
        Edit Profile
      </button>
      <button
        class="btn m-2 btn-outline-info my-sm-0"
        id="logout"
        type="submit"
      >
        Logout
      </button>
    </nav>
    <section class="" style="background-color: #84fab0;">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col col-lg-6 mb-4 mb-lg-0">
            <div class="card mb-3" style="border-radius: 0.5rem">
              <div class="row g-0">
                <div
                  class="col-md-4 gradient-custom text-center text-white"
                  style="
                    border-top-left-radius: 0.5rem;
                    border-bottom-left-radius: 0.5rem;
                  "
                >
                 
                  <h5>Name</h5>

                  <p><span id="fname"></span> <span id="lname"></span></p>
                </div>
                <div class="col-md-8">
                  <div class="card-body p-4">
                    <h6>Details</h6>
                    <hr class="mt-0 mb-4" />
                    <div class="row pt-1">
                      <div class="col-6 mb-3">
                        <h6>Email</h6>
                        <p class="text-muted" id="email"></p>
                      </div>
                      <div class="col-6 mb-3">
                        <h6>Phone</h6>
                        <p class="text-muted" id="phone"></p>
                      </div>
                    </div>
                    <hr class="mt-0 mb-4" />
                    <div class="row pt-1">
                      <div class="col-6 mb-3">
                        <h6>DOB</h6>
                        <p class="text-muted" id="dob"></p>
                      </div>
                      <div class="col-6 mb-3">
                        <h6>Place</h6>
                        <p class="text-muted" id="place"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="d-none" id="profilecard">
      <div class="modal-body">
        <div class="container-fluid">
          <div
            class="modal fade"
            id="profileInfo"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">
                    Profile Details
                  </h4>
                </div>
                <div class="modal-body mx-3">
                  <form id="profile">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="firstName"
                            >First Name</label
                          >
                          <input
                            type="text"
                            id="firstNamefield"
                            required
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lastName"
                            >Last Name</label
                          >
                          <input
                            required
                            type="text"
                            id="lastNamefield"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                          <label for="birthdayDate" class="form-label"
                            >Birthday</label
                          >
                          <input
                            type="date"
                            class="form-control form-control-lg"
                            required
                            id="birthdayDatefield"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="place">Place</label>
                          <input
                            type="text"
                            required
                            id="placefield"
                            class="form-control form-control-lg"
                          /> -->
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="phoneNumber"
                            >Phone Number</label
                          >
                          <input
                            type="tel"
                            inputmode="numeric"
                            required
                            id="phoneNumberfield"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="mt-4 pt-2">
                      <input
                        class="btn btn-primary btn-lg"
                        type="submit"
                        id="profile-btn"
                        value="Submit"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
