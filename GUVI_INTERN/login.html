<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI_Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item bg-gradient">
          <a class="nav-link text-dark" aria-current="page" href="./">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="./login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="./register.html">Register</a>
        </li>
      </ul>

    <section class="vh-100 bg-image">
     
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>

                                <form id="form" action="" class="login_form" method="post">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Your Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg"
                                            name="email" required />
                                       
                                        <!-- <div id="email_error">Please fill up your Email or Phone</div> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg"
                                            name="upswd1" required />

                                      
                                        <!-- <div id="pass_error">Please Enter the vaild Password</div> -->
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" id="submit"
                                        class="btn bs-gray-dark btn-block btn-lg gradient-custom-4 text-body">Login</button>

                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">You don't have accout? <a href="#!"
                                            class="fw-bold text-body">
                                            <a href="./register.html"> <u>Register</u></a>
                                        </a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
